<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Posts Carousel</title>
    <link rel="preconnect" href="/wp-json">
    <link rel="dns-prefetch" href="/wp-json">
    <style>
        /* Performance optimizations */
        .related-posts-carousel-container {
            max-width: 1200px;
            margin: 1.5rem auto 2rem;
            padding: 15px 20px 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            position: relative;
            contain: layout style paint;
        }

        .carousel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .carousel-title {
            color: #281345;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #281345, #7216f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .carousel-controls {
            display: flex;
            gap: 0.5rem;
        }

        .carousel-btn {
            width: 45px;
            height: 45px;
            min-height: 44px; /* Touch target optimization */
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(247, 247, 247, 0.95));
            backdrop-filter: blur(20px) saturate(130%);
            -webkit-backdrop-filter: blur(20px) saturate(130%);
            border: 1px solid rgba(199, 125, 255, 0.2);
            color: #7216f4;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(114, 22, 244, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
            transform: translateZ(0); /* GPU acceleration */
        }

        .carousel-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #7216f4, #8f47f6);
            color: white;
            transform: translateY(-2px) scale(1.05) translateZ(0);
            box-shadow: 0 6px 20px rgba(114, 22, 244, 0.3);
            border-color: rgba(199, 125, 255, 0.4);
        }

        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateZ(0);
        }

        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(248, 248, 248, 0.8), rgba(255, 255, 255, 0.9));
            backdrop-filter: blur(20px) saturate(130%);
            -webkit-backdrop-filter: blur(20px) saturate(130%);
            border: 2px solid rgba(199, 125, 255, 0.2);
            box-shadow: 0 8px 32px rgba(114, 22, 244, 0.1);
            contain: layout;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            gap: 1.5rem;
            will-change: transform;
            transform: translateZ(0); /* GPU acceleration */
        }

        .post-card {
            flex: 0 0 350px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(247, 247, 247, 0.98) 50%, rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(20px) saturate(130%);
            -webkit-backdrop-filter: blur(20px) saturate(130%);
            border: 2px solid rgba(199, 125, 255, 0.3);
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(114, 22, 244, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            contain: layout style paint;
            will-change: transform;
            transform: translateZ(0);
        }

        .post-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-content-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #7216f4, #8f47f6 50%, #9d4edd);
            border-radius: 16px 16px 0 0;
        }

        .post-card::after {
            content: "";
            position: absolute;
            top: 4px;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1) 50%, transparent);
            pointer-events: none;
            border-radius: 0 0 50% 50%;
        }

        @media (hover: hover) {
            .post-card:hover {
                transform: translateY(-8px) scale(1.02) translateZ(0);
                box-shadow: 0 16px 48px rgba(114, 22, 244, 0.2), 0 0 0 1px rgba(199, 125, 255, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.9);
                border-color: rgba(199, 125, 255, 0.4);
            .post-title {
                font-size: 1.15rem;
            }
        }

        .post-image, .post-image-skeleton {
            width: 100%;
            height: 140px;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(199, 125, 255, 0.2);
            position: relative;
            z-index: 2;
            object-fit: cover;
        }

        .post-image-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .post-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.2rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
            justify-content: flex-end;
        }

        .post-date {
            color: #7e7e7e;
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(199, 125, 255, 0.15);
            font-weight: 500;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #281345;
            margin-bottom: 0.4rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .post-excerpt {
            color: #7e7e7e;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0.6rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            position: relative;
            z-index: 2;
            flex-grow: 1;
        }

        .read-more-btn {
            background: linear-gradient(135deg, rgba(114, 22, 244, 0.8), rgba(143, 71, 246, 0.85));
            backdrop-filter: blur(15px) saturate(130%);
            -webkit-backdrop-filter: blur(15px) saturate(130%);
            color: rgba(255, 255, 255, 0.95);
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(114, 22, 244, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            min-height: 44px; /* Touch target optimization */
            will-change: transform;
            transform: translateZ(0);
        }

        .read-more-btn:hover {
            transform: translateY(-1px) translateZ(0);
            box-shadow: 0 6px 20px rgba(114, 22, 244, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(143, 71, 246, 0.9), rgba(157, 78, 221, 0.9));
            border-color: rgba(255, 255, 255, 0.35);
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            padding: 0 1rem;
        }

        .carousel-tabs-container {
            position: relative;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(247, 247, 247, 0.4));
            backdrop-filter: blur(15px) saturate(120%);
            -webkit-backdrop-filter: blur(15px) saturate(120%);
            border: 1px solid rgba(199, 125, 255, 0.2);
            border-radius: 25px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(114, 22, 244, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.4);
            overflow: hidden;
            width: 280px;
            height: 44px;
        }

        .carousel-tab {
            position: relative;
            z-index: 2;
            flex: 1;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 20px;
            min-height: 44px; /* Touch target optimization */
        }

        .carousel-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .carousel-tab:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .carousel-tab-slider {
            position: absolute;
            top: 8px;
            left: 8px;
            height: calc(100% - 16px);
            background: linear-gradient(135deg, rgba(114, 22, 244, 0.8), rgba(143, 71, 246, 0.9), rgba(157, 78, 221, 0.8));
            backdrop-filter: blur(12px) saturate(130%);
            -webkit-backdrop-filter: blur(12px) saturate(130%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 16px rgba(114, 22, 244, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4);
            z-index: 1;
            pointer-events: none;
            will-change: transform;
            transform: translateZ(0);
        }

        .carousel-tab-slider::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            border-radius: 18px 18px 50% 50%;
            pointer-events: none;
        }

        .carousel-tab-slider::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            height: 20%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.1), transparent);
            border-radius: 0 0 18px 18px;
            pointer-events: none;
        }

        .carousel-dot {
            display: none; /* Hide old dots */
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #7e7e7e;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(199, 125, 255, 0.3);
            border-top: 2px solid #7216f4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 0.8rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message, .no-posts-message {
            text-align: center;
            padding: 3rem;
            color: #7e7e7e;
            font-size: 1.1rem;
        }

        .debug-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #7216f4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }

        /* Skeleton loading for better perceived performance */
        .skeleton-text {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            height: 1em;
            margin-bottom: 0.5rem;
        }

        .skeleton-text.title {
            height: 1.2em;
            width: 80%;
        }

        .skeleton-text.excerpt {
            height: 0.9em;
            width: 100%;
        }

        .skeleton-text.excerpt:last-of-type {
            width: 60%;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .carousel-track,
            .carousel-btn,
            .post-card,
            .carousel-tab-slider {
                transition: none;
            }
            
            .loading-spinner,
            .post-image-skeleton,
            .skeleton-text {
                animation: none;
            }
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 1200px) {
            .post-card {
                flex: 0 0 300px;
            }
        }

        @media (max-width: 768px) {
            .related-posts-carousel-container {
                padding: 10px 15px 0;
                margin: 1rem auto 1rem;
            }

            .carousel-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .carousel-title {
                font-size: 1.8rem;
            }

            .post-card {
                flex: 0 0 280px;
                padding: 1rem;
            }

            .post-image, .post-image-skeleton {
                height: 120px;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .carousel-tabs-container {
                width: 240px;
                height: 40px;
            }

            .carousel-track {
                gap: 1rem;
            }
            
            .post-title {
                font-size: 1.15rem;
            }
        }

        @media (max-width: 480px) {
            .related-posts-carousel-container {
                padding: 10px 10px 0;
            }

            .post-card {
                flex: 0 0 260px;
            }

            .carousel-wrapper {
                padding: 0.5rem;
            }

            .carousel-track {
                gap: 0.75rem;
            }

            .carousel-tabs-container {
                width: 200px;
                height: 36px;
                padding: 6px;
            }

            .carousel-title {
                font-size: 1.6rem;
            }
            
            .post-title {
                font-size: 1.1rem;
            }
        }

        /* Very small screens optimization */
        @media (max-width: 360px) {
            .post-card {
                flex: 0 0 240px;
            }
            
            .carousel-tabs-container {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="related-posts-carousel-container">
        <div class="carousel-header">
            <h2 class="carousel-title">Related Posts</h2>
            <div class="carousel-controls">
                <button class="carousel-btn prev-btn" id="prevBtn" aria-label="Previous posts">‹</button>
                <button class="carousel-btn next-btn" id="nextBtn" aria-label="Next posts">›</button>
            </div>
        </div>
        
        <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack">
                <!-- Loading state -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
        
        <div class="carousel-dots" id="carouselDots"></div>
        
        <!-- Debug info (remove in production) -->
        <div id="debugInfo" style="display: none; margin-top: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 8px; font-size: 12px; color: #666;"></div>
    </div>

    <script>
        class RelatedPostsCarousel {
            constructor() {
                this.currentIndex = 0;
                this.posts = [];
                this.postsPerView = this.getPostsPerView();
                this.autoRotateInterval = null;
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.touchStartTime = 0;
                this.debugMode = false;
                this.resizeTimeout = null;
                this.intersectionObserver = null;
                this.isLoading = false;
                this.cache = new Map();
                
                this.track = document.getElementById('carouselTrack');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.dotsContainer = document.getElementById('carouselDots');
                this.debugInfo = document.getElementById('debugInfo');
                
                this.init();
            }

            debug(message) {
                if (this.debugMode) {
                    console.log('🔍 Carousel Debug:', message);
                    this.debugInfo.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                    this.debugInfo.style.display = 'block';
                }
            }

            init() {
                this.debug('Initializing optimized carousel...');
                
                // Add debug button
                if (this.debugMode) {
                    const debugBtn = document.createElement('button');
                    debugBtn.className = 'debug-btn';
                    debugBtn.textContent = 'Debug';
                    debugBtn.onclick = () => this.debugInfo.style.display = this.debugInfo.style.display === 'none' ? 'block' : 'none';
                    document.querySelector('.related-posts-carousel-container').appendChild(debugBtn);
                }
                
                this.setupIntersectionObserver();
                this.fetchRelatedPosts();
                this.bindEvents();
                
                // Debounced resize handler
                window.addEventListener('resize', () => {
                    clearTimeout(this.resizeTimeout);
                    this.resizeTimeout = setTimeout(() => {
                        this.handleResize();
                    }, 150);
                });
            }

            setupIntersectionObserver() {
                if ('IntersectionObserver' in window) {
                    this.intersectionObserver = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                this.loadImageForElement(entry.target);
                                this.intersectionObserver.unobserve(entry.target);
                            }
                        });
                    }, { 
                        rootMargin: '50px',
                        threshold: 0.1
                    });
                }
            }

            handleResize() {
                const oldPostsPerView = this.postsPerView;
                this.postsPerView = this.getPostsPerView();
                
                if (oldPostsPerView !== this.postsPerView) {
                    this.updateCarousel();
                    this.createDots();
                }
            }

            getPostsPerView() {
                if (window.innerWidth <= 360) return 1;
                if (window.innerWidth <= 480) return 1;
                if (window.innerWidth <= 768) return 2;
                if (window.innerWidth <= 1200) return 3;
                return 3;
            }

            async fetchRelatedPosts() {
                if (this.isLoading) return;
                this.isLoading = true;
                
                try {
                    this.debug('Starting optimized fetch...');
                    
                    // Check cache first
                    const cacheKey = 'recent_posts';
                    if (this.cache.has(cacheKey)) {
                        this.posts = this.cache.get(cacheKey);
                        this.debug('Using cached posts');
                    } else {
                        // Fetch fewer posts for faster loading
                        let relatedPosts = await this.fetchRecentPosts();
                        this.debug(`Fetched ${relatedPosts.length} posts`);
                        
                        if (relatedPosts.length === 0) {
                            this.showNoPostsMessage();
                            return;
                        }

                        // Limit to 6 posts but choose from 8 for better variety
                        this.posts = this.shuffleArray(relatedPosts).slice(0, 6);
                        this.cache.set(cacheKey, this.posts);
                    }
                    
                    this.debug(`Final posts count: ${this.posts.length}`);
                    
                    await this.renderPostsWithSkeletons();
                    this.createDots();
                    this.updateCarousel();
                    
                    // Start loading real content after skeleton is shown
                    requestAnimationFrame(() => {
                        this.loadRealContent();
                        this.updateTabSlider();
                        this.startAutoRotate();
                    });
                    
                } catch (error) {
                    this.debug(`Error: ${error.message}`);
                    console.error('Error fetching related posts:', error);
                    this.showErrorMessage();
                } finally {
                    this.isLoading = false;
                }
            }

            async renderPostsWithSkeletons() {
                this.debug('Rendering skeleton posts...');
                
                // Show skeleton loading immediately for better perceived performance
                const skeletonHTML = Array(this.posts.length).fill(0).map((_, index) => `
                    <div class="post-card skeleton-card" data-post-index="${index}">
                        <div class="post-content">
                            <div class="post-image-skeleton"></div>
                            <div class="post-meta">
                                <div class="skeleton-text" style="width: 80px; height: 20px;"></div>
                            </div>
                            <div class="post-content-body">
                                <div class="skeleton-text title"></div>
                                <div class="skeleton-text title" style="width: 60%;"></div>
                                <div class="skeleton-text excerpt"></div>
                                <div class="skeleton-text excerpt"></div>
                                <div class="skeleton-text excerpt"></div>
                                <div style="height: 44px; background: rgba(114, 22, 244, 0.1); border-radius: 12px; margin-top: auto;"></div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                this.track.innerHTML = skeletonHTML;
                this.debug('Skeleton posts rendered');
            }

            async loadRealContent() {
                this.debug('Loading real content...');
                
                // Use document fragment for better performance
                const fragment = document.createDocumentFragment();
                
                this.posts.forEach((post, index) => {
                    const card = this.createPostCard(post, index);
                    fragment.appendChild(card);
                });
                
                // Replace all at once to minimize reflows
                this.track.innerHTML = '';
                this.track.appendChild(fragment);
                
                this.debug('Real content loaded');
            }

            createPostCard(post, index) {
                const card = document.createElement('div');
                card.className = 'post-card';
                card.onclick = () => window.open(post.link, '_blank');
                
                let excerpt = '';
                
                // Prioritize WordPress excerpt field as it's usually cleaner
                if (post.excerpt?.rendered) {
                    excerpt = this.stripHtml(post.excerpt.rendered);
                    excerpt = this.cleanExcerpt(excerpt, post.title?.rendered || '');
                }
                
                // If no good excerpt, use title-based fallback
                if (!excerpt || excerpt.length < 40) {
                    excerpt = this.generateFallbackExcerpt(post.title?.rendered || '');
                }
                
                card.innerHTML = `
                    <div class="post-content">
                        <div class="post-image-skeleton" data-media-id="${post.featured_media || ''}" data-post-title="${this.escapeHtml(post.title?.rendered || 'Post')}"></div>
                        <div class="post-meta">
                            <span class="post-date">${this.formatDate(post.date)}</span>
                        </div>
                        <div class="post-content-body">
                            <h3 class="post-title">${this.escapeHtml(post.title?.rendered || 'Untitled Post')}</h3>
                            <p class="post-excerpt">${this.escapeHtml(excerpt)}</p>
                            <button class="read-more-btn">Read More</button>
                        </div>
                    </div>
                `;
                
                // Use intersection observer for image loading
                const imageContainer = card.querySelector('.post-image-skeleton');
                if (this.intersectionObserver && imageContainer) {
                    this.intersectionObserver.observe(imageContainer);
                } else {
                    // Fallback for browsers without intersection observer
                    setTimeout(() => this.loadImageForElement(imageContainer), index * 100);
                }
                
                return card;
            }

            async loadImageForElement(element) {
                if (!element) return;
                
                const mediaId = element.getAttribute('data-media-id');
                const title = element.getAttribute('data-post-title');
                
                if (mediaId && mediaId !== '') {
                    try {
                        const imageUrl = await this.getFeaturedImageOptimized(mediaId);
                        if (imageUrl) {
                            // Create image with better loading strategy
                            const img = new Image();
                            img.onload = () => {
                                img.className = 'post-image';
                                img.alt = title;
                                img.loading = 'lazy';
                                element.replaceWith(img);
                            };
                            img.onerror = () => {
                                this.debug(`Failed to load image for media ID: ${mediaId}`);
                            };
                            
                            // Try WebP first, fallback to original
                            img.src = imageUrl;
                        }
                    } catch (error) {
                        this.debug(`Error loading image ${mediaId}: ${error.message}`);
                    }
                }
            }

            async getFeaturedImageOptimized(mediaId) {
                if (!mediaId) return null;
                
                // Check cache first
                const cacheKey = `image_${mediaId}`;
                if (this.cache.has(cacheKey)) {
                    return this.cache.get(cacheKey);
                }
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 2000); // Reduced timeout
                    
                    const response = await fetch(`/wp-json/wp/v2/media/${mediaId}`, {
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) return null;
                    const media = await response.json();
                    
                    // Prefer smaller sizes for better performance
                    const imageUrl = media.media_details?.sizes?.medium?.source_url || 
                                   media.media_details?.sizes?.thumbnail?.source_url || 
                                   media.source_url;
                    
                    // Cache the result
                    this.cache.set(cacheKey, imageUrl);
                    return imageUrl;
                } catch (error) {
                    if (error.name === 'AbortError') {
                        this.debug(`Image request timeout for media ID: ${mediaId}`);
                    }
                    return null;
                }
            }

            async fetchRecentPosts(excludeId = null) {
                try {
                    // Focus on excerpt and basic fields for faster loading
                    let url = '/wp-json/wp/v2/posts?per_page=8&orderby=date&_fields=id,title,excerpt,featured_media,date,link';
                    if (excludeId) {
                        url += `&exclude=${excludeId}`;
                    }
                    
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const posts = await response.json();
                    this.debug(`fetchRecentPosts: Got ${posts.length} posts`);
                    return posts;
                } catch (error) {
                    this.debug(`fetchRecentPosts error: ${error.message}`);
                    throw error;
                }
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            stripHtml(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                return temp.textContent || temp.innerText || '';
            }

            generateExcerpt(content, maxLength = 220) {
                const text = this.stripHtml(content);
                
                // More aggressive cleaning to get actual content
                let cleanedText = text
                    .replace(/\[.*?\]/g, '') // Remove shortcodes
                    .replace(/Real Treasury\s*[-–—]?\s*/gi, '') // Remove site name
                    .replace(/US Banking\s*/gi, '')
                    .replace(/Commercial Real Estate \(CRE\)\s*/gi, '')
                    .replace(/Concentration Report\s*/gi, '')
                    .replace(/^[^\w]*/, '') // Remove leading non-word characters
                    .replace(/\s+/g, ' ') // Normalize whitespace
                    .replace(/^(The|A|An)\s+/i, '') // Remove leading articles
                    .trim();
                
                // If we have meaningful content, use it
                if (cleanedText.length >= 60) {
                    if (cleanedText.length <= maxLength) return cleanedText;
                    
                    const truncated = cleanedText.substring(0, maxLength);
                    const lastSentenceEnd = Math.max(
                        truncated.lastIndexOf('.'),
                        truncated.lastIndexOf('!'),
                        truncated.lastIndexOf('?')
                    );
                    
                    if (lastSentenceEnd > maxLength * 0.6) {
                        return truncated.substring(0, lastSentenceEnd + 1);
                    }
                    
                    const lastSpace = truncated.lastIndexOf(' ');
                    if (lastSpace > maxLength * 0.7) {
                        return truncated.substring(0, lastSpace) + '...';
                    }
                    
                    return truncated + '...';
                }
                
                return ''; // Return empty if no meaningful content found
            }

            cleanExcerpt(text, title) {
                if (!text) return '';
                
                let cleaned = text
                    .replace(/\[.*?\]/g, '') // Remove shortcodes
                    .replace(/^Real Treasury\s*[-–—]\s*/i, '') // Remove site prefix
                    .replace(/\s*[-–—]\s*\d{4}.*$/, '') // Remove year suffixes
                    .replace(/^[^\w]*/, '') // Remove leading non-word chars
                    .replace(/\s+/g, ' ') // Normalize whitespace
                    .trim();
                
                // Return cleaned content if it's reasonable length
                if (cleaned.length >= 30 && cleaned.length <= 250) {
                    return cleaned;
                }
                
                return ''; // Return empty to trigger fallback
            }

            generateFallbackExcerpt(title) {
                const titleLower = (title || '').toLowerCase();
                
                if (titleLower.includes('report') || titleLower.includes('cre') || titleLower.includes('bank')) {
                    return 'Comprehensive analysis and insights for banking professionals, featuring key trends and strategic recommendations for navigating today\'s market.';
                } else if (titleLower.includes('podcast') || titleLower.includes('interview')) {
                    return 'Expert discussion on treasury management strategies, industry trends, and innovative solutions driving the future of financial services.';
                } else if (titleLower.includes('event') || titleLower.includes('conference')) {
                    return 'Join industry leaders to explore the latest developments in treasury technology and discover actionable insights from market experts.';
                } else if (titleLower.includes('tms') || titleLower.includes('technology') || titleLower.includes('system')) {
                    return 'Discover how modern technology solutions are transforming treasury operations and driving efficiency gains across the industry.';
                } else if (titleLower.includes('payment') || titleLower.includes('network')) {
                    return 'Explore the evolving landscape of payment systems and networks, with insights into emerging technologies and market trends.';
                } else if (titleLower.includes('data') || titleLower.includes('flow')) {
                    return 'Understanding data management and flow optimization strategies for improved treasury operations and decision-making processes.';
                } else {
                    return 'Essential insights for treasury professionals navigating the evolving landscape of financial management and technology innovation.';
                }
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric' 
                    });
                } catch (error) {
                    return 'Recent';
                }
            }

            createDots() {
                const totalPages = Math.ceil(this.posts.length / this.postsPerView);
                this.dotsContainer.innerHTML = '';
                
                if (totalPages <= 1) return;
                
                const tabsContainer = document.createElement('div');
                tabsContainer.className = 'carousel-tabs-container';
                
                const slider = document.createElement('div');
                slider.className = 'carousel-tab-slider';
                slider.id = 'carouselTabSlider';
                tabsContainer.appendChild(slider);
                
                for (let i = 0; i < totalPages; i++) {
                    const tab = document.createElement('button');
                    tab.className = `carousel-tab ${i === 0 ? 'active' : ''}`;
                    tab.setAttribute('aria-label', `Go to page ${i + 1}`);
                    tab.addEventListener('click', () => this.goToSlide(i));
                    tabsContainer.appendChild(tab);
                }
                
                this.dotsContainer.appendChild(tabsContainer);
                this.updateTabSlider();
            }

            bindEvents() {
                this.prevBtn.addEventListener('click', () => this.prevSlide());
                this.nextBtn.addEventListener('click', () => this.nextSlide());
                
                // Enhanced touch events with velocity detection
                let startTime, startX, startY;
                
                this.track.addEventListener('touchstart', (e) => {
                    startTime = Date.now();
                    startX = e.changedTouches[0].clientX;
                    startY = e.changedTouches[0].clientY;
                    this.touchStartX = startX;
                    this.touchStartTime = startTime;
                    
                    // Pause auto-rotate on touch
                    this.pauseAutoRotate();
                }, { passive: true });
                
                this.track.addEventListener('touchmove', (e) => {
                    // Prevent scrolling if horizontal swipe is detected
                    const currentX = e.changedTouches[0].clientX;
                    const currentY = e.changedTouches[0].clientY;
                    const deltaX = Math.abs(currentX - startX);
                    const deltaY = Math.abs(currentY - startY);
                    
                    if (deltaX > deltaY && deltaX > 10) {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                this.track.addEventListener('touchend', (e) => {
                    const endTime = Date.now();
                    const endX = e.changedTouches[0].clientX;
                    this.touchEndX = endX;
                    
                    this.handleSwipeWithVelocity(startTime, endTime, startX, endX);
                    
                    // Resume auto-rotate after touch ends
                    setTimeout(() => this.startAutoRotate(), 1000);
                }, { passive: true });
                
                // Enhanced hover events
                this.track.addEventListener('mouseenter', () => this.pauseAutoRotate());
                this.track.addEventListener('mouseleave', () => this.startAutoRotate());
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        this.prevSlide();
                    } else if (e.key === 'ArrowRight') {
                        this.nextSlide();
                    }
                });
            }

            handleSwipeWithVelocity(startTime, endTime, startX, endX) {
                const swipeThreshold = 30; // Reduced threshold for better responsiveness
                const velocityThreshold = 0.3;
                const timeDiff = endTime - startTime;
                const distance = startX - endX;
                const velocity = Math.abs(distance) / timeDiff;
                
                if (Math.abs(distance) > swipeThreshold || velocity > velocityThreshold) {
                    if (distance > 0) {
                        this.nextSlide();
                    } else {
                        this.prevSlide();
                    }
                }
            }

            prevSlide() {
                const totalPages = Math.ceil(this.posts.length / this.postsPerView);
                this.currentIndex = this.currentIndex <= 0 ? totalPages - 1 : this.currentIndex - 1;
                this.updateCarousel();
            }

            nextSlide() {
                const totalPages = Math.ceil(this.posts.length / this.postsPerView);
                this.currentIndex = this.currentIndex >= totalPages - 1 ? 0 : this.currentIndex + 1;
                this.updateCarousel();
            }

            goToSlide(index) {
                this.currentIndex = index;
                this.updateCarousel();
            }

            updateCarousel() {
                if (this.posts.length === 0) return;
                
                const totalPages = Math.ceil(this.posts.length / this.postsPerView);
                const cardElements = this.track.children;
                
                if (cardElements.length === 0) return;
                
                const cardWidth = cardElements[0]?.offsetWidth || 350;
                const gap = parseFloat(getComputedStyle(this.track).gap) || 24;
                const offset = this.currentIndex * (cardWidth + gap) * this.postsPerView;
                
                // Use transform3d for better performance
                this.track.style.transform = `translate3d(-${offset}px, 0, 0)`;
                
                this.prevBtn.disabled = this.currentIndex === 0;
                this.nextBtn.disabled = this.currentIndex >= totalPages - 1;
                
                this.updateTabSlider();
            }

            updateTabSlider() {
                const tabs = document.querySelectorAll('.carousel-tab');
                const slider = document.getElementById('carouselTabSlider');
                
                if (!slider || tabs.length === 0) return;
                
                tabs.forEach((tab, index) => {
                    tab.classList.toggle('active', index === this.currentIndex);
                });
                
                const activeTab = tabs[this.currentIndex];
                if (activeTab) {
                    const offsetLeft = activeTab.offsetLeft;
                    const tabWidth = activeTab.offsetWidth;
                    
                    // Use transform for better performance
                    slider.style.transform = `translate3d(${offsetLeft}px, 0, 0)`;
                    slider.style.width = `${tabWidth}px`;
                }
            }

            startAutoRotate() {
                this.pauseAutoRotate();
                if (this.posts.length > this.postsPerView) {
                    this.autoRotateInterval = setInterval(() => {
                        this.nextSlide();
                    }, 12000); // Optimized timing
                }
            }

            pauseAutoRotate() {
                if (this.autoRotateInterval) {
                    clearInterval(this.autoRotateInterval);
                    this.autoRotateInterval = null;
                }
            }

            showNoPostsMessage() {
                this.track.innerHTML = `
                    <div class="no-posts-message">
                        <h3>No related posts found</h3>
                        <p>Check back later for more content!</p>
                    </div>
                `;
            }

            showErrorMessage() {
                this.track.innerHTML = `
                    <div class="error-message">
                        <h3>Unable to load posts</h3>
                        <p>Please refresh the page and try again.</p>
                        <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #7216f4; color: white; border: none; border-radius: 8px; cursor: pointer; min-height: 44px;">Retry</button>
                    </div>
                `;
            }
        }

        // Initialize with performance optimization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                // Use requestIdleCallback if available for non-critical initialization
                if ('requestIdleCallback' in window) {
                    requestIdleCallback(() => new RelatedPostsCarousel());
                } else {
                    setTimeout(() => new RelatedPostsCarousel(), 0);
                }
            });
        } else {
            new RelatedPostsCarousel();
        }
    </script>
